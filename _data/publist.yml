        display: Advances in Engineering
    id: DAG

  - title: "Steady state and mean recurrence time for random walks on stochastic temporal networks."
    description: We characterise a random walk on a temporally changing network. This random walk is a simplified model for e.g., an epidemic spreading through physical contacts among agents.
