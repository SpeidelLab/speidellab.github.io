  - title: "Balancing selection on genomic deletion polymorphisms in humans."
    description: This paper looks into old but polymorphic deletions in the human genome, such as those that are shared with Neanderthals, and quantifies the evidence for balancing selection acting on these.
    authors: Alber Aqil, <u>Leo Speidel</u>, Pavlos Pavlidis, Omer Gokcumen.
    link:
      url: https://www.nature.com/articles/s41586-022-04824-9
      display: ELife 12, e79111 (2023)
    id: AncDeletion

  - title: "Grey wolf genomic history reveals a dual ancestry of dogs."
    description: This paper analyses 72 ancient wolf genomes from the past 100,000 years and among others finds that most modern-day dogs derive their ancestry from two distinct wolf sources. It also quantifies selection directly using an ancient DNA time series. We confirmed that the strongest selection hit also has the youngest time to the most recent common ancestor in the whole genome, i.e. all wolves coalesce very quickly - we can infer this using only modern-day wolves complementing the time series approach.
    authors: Anders Bergström, ..., <u>Leo Speidel</u>, ..., Pontus Skoglund.
    link:
      url: https://www.nature.com/articles/s41586-022-04824-9
      display: Nature volume 607, 313–320 (2022)
    id: Wolf

  - title: "Multi-ancestry genetic study of type 2 diabetes highlights the power of diverse populations for discovery and translation."
    description: This paper did a GWAS meta analysis on ~1.2m subjects from diverse ancestries, identifying 338 distinct association signals for T2D. We looked at polygenic selection using Relate trees, and found some evidence of selection for increased T2D risk in 1000G African ancestry groups, which appears to be driven by a subset of SNPs that are also associated with weight/fat distribution in UKB.
    authors: Anubha Mahajan, Cassandra N Spracklen*, Weihua Zhang*, Maggie CY Ng*, Lauren E Petty*, Hidetoshi Kitajima*, Grace Z Yu*, Sina Rueger*, <u>Leo Speidel</u>*, ..., Mark I McCarthy, Andrew P Morris. (*joint second authors)
    link:
      url: https://www.nature.com/articles/s41588-022-01058-3
      display: Nature Genetics 54, 560–572 (2022)
    preprint:
      url: https://www.medrxiv.org/content/10.1101/2020.09.22.20198937v1.full.pdf
      display: medRxiv:2020.09.22.20198937
    id: DiamanteT2D

  - title: "Sex-specific phenotypic effects and evolutionary history of an ancient polymorphic deletion of the human growth hormone receptor."
    description: This paper looks into the function and evolutionary history of the deletion of exon 3 in the growth hormone receptor. This deletion appears to be associated with protection from malnutrition and exhibits quite remarkable interactions with diet and sex in mice. This deletion is fixed in all archaics we looked at (incl. of lower coverage). Despite its apparent old age, it is segregating everywhere today and is found at especially low frequency in East Asia.
    authors: Marie Saitou, ..., <u>Leo Speidel</u>, ..., Omer Gokcumen.
    link:
      url: https://www.science.org/doi/10.1126/sciadv.abi4476
      display: Science Advances 7, eabi4476 (2021)

  - title: "Inferring population histories for ancient genomes using genome-wide genealogies."
    description: This paper extends Relate to work with ancient DNA and introduces Colate, a method for inferring coalescence rates between low-coverage (ancient) genomes. We also study geographic and temporal patterns of the TCC/TTC mutation rate change in moderns and 161 ancients, finding that it was already widespread >10k years ago and correlates with recent ancestry from a 10k year old Anatolian.
    authors: <u>Leo Speidel</u>, Lara Cassidy, Robert W. Davies, Garrett Hellenthal, Pontus Skoglund, Simon R. Myers.
    link:
      url: https://academic.oup.com/mbe/article/38/9/3497/6299394
      display: Molecular Biology and Evolution 38, 3497–3511 (2021)
    preprint:
      url: https://www.biorxiv.org/content/10.1101/2021.02.17.431573v1
      display: bioRxiv:2021.02.17.431573v1
    code: https://github.com/leospeidel/Colate
    id: Colate

  - title: "Disentangling selection on genetically correlated polygenic traits using whole-genome genealogies."
    description: This paper introduces a full-likelihood method to quantify polygenic adaptation. The method uses Relate-sampled genealocical trees and an importance sampler similar to the CLUES method, and can be used to disentangle varying amount of selection acting on correlated traits.
    authors: Aaron J. Stern, <u>Leo Speidel</u>, Noah A. Zaitlen, Rasmus Nielsen.
    link:
