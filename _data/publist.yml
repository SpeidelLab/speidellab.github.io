      display: arXiv:1602.00859
    id: SIS

  - title: "Community detection in directed acyclic graphs."
    description: Empirical networks commonly exhibit communities, which are densely connected submodules. Detecting such communities can substantially enhance the understanding of a network. We extend an existing approach to a subclass of networks that have directed links and no cycles, including e.g., citation networks and genealogies.
    authors: <u>Leo Speidel</u>*, Taro Takaguchi*, Naoki Masuda (*contributed equally).
    link:
