  - title: "Temporal interactions facilitate endemicity in the susceptible-infected-susceptible epidemic model."
    description: The structure of networks describing human interactions directly impact how easily epidemics can spread. Many networks additionally change through time and we show that rapidly changing networks are always more susceptible to an epidemic compared to the corresponding static ones.
    authors: <u>Leo Speidel</u>, Konstantin Klemm, Victor M. Eguiluz, Naoki Masuda.
    link:
      url: https://iopscience.iop.org/article/10.1088/1367-2630/18/7/073013
